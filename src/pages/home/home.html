<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="onSubmit()" #f="ngForm">
    <ion-list>
      <ion-item>
        <ion-label for="username">File</ion-label>
        <ion-input type="file" id="username" class="form-control" ngModel name="username" required (change)="onFileChange($event)">
        </ion-input>
      </ion-item>
      <ion-item *ngIf="sourceUri">
        <img src="{{sourceUri}}" width="300">   
      </ion-item>
    </ion-list>
    <button ion-button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
  </form>
</ion-content>
